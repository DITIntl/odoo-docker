[defaults]
    gid = 1000
    uid = 1000
    pip_packages = ""
    apt_packages = ""
    template = "Dockerfile.template"
    config = "odoo.conf"
    entrypoint = "entrypoint.py"
    filename = "odoo_${ODOO_VERSION}.${ODOO_RELEASE}"
    version_path = "${ODOO_VERSION}"

[odoo."8.0"]
    version = "8.0"
    release = "20171001"
    template = "Dockerfile27.template"

[odoo."9.0"]
    version = "9.0c"
    version_path = "9.0"
    release = "20190424"
    template = "Dockerfile27.template"
    apt_packages = "ruby-sass"

[odoo."10.0"]
    version = "10.0"
    template = "Dockerfile27.template"
    apt_packages = "ruby-sass"

[odoo."11.0"]
    version = "11.0"
    apt_packages = "ruby-sass"

[odoo."12.0"]
    version = "12.0"

[odoo."13.0"]
    version = "13.0"
